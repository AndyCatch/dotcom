<!DOCTYPE html>
<html>

<head>
    <title>Folio of Andy Catch:Design Director</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/typography.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/project.js" type="text/javascript"></script>
    <script src="js/singlePage.js" type="text/javascript"></script>
</head>

<body>
    <div class="semplice-navbar navbar-inner">
        <div class="logo navbar-left"><a href="#" title="Andy Catch">A</a></div>
        <nav class="standard navbar-right">
            <ul class="menu">
                <li><a class="nav-item" href="https://andycatch.com/about"><span>Index</span></a></li>
                <li><a class="nav-item" href="https://andycatch.com/"><span>About</span></a></li>
                <li><a class="nav-item" href="https://andycatch.com/"><span>Home</span></a></li>
            </ul>
        </nav>
    </div>

    <div class="sections">

        <!-- LETTERS -->
        <section class="fixed-section">
            <section class="letter-container">
                <div class="letter">
                    <img src="images/A-Letter.svg" alt="Letter A">
                </div>
                <div class="letter">
                    <img src="images/C-Letter.svg" alt="Letter C">
                </div>
            </section>
        </section>

        <!-- PROJECT TITLE  -->
        <div class="cover_title">
            <div data-content-for="xl">
                <h1>
                    <span>LOADING...</span>
                </h1>
            </div>
        </div>

        <!-- PROJECT COVER  -->
        <section class="project-cover">
            <div class="project-image-container">
                <img class="project-image title-fade-in" src="images/HomePage-Project-Graphic@1.5x.png" />
            </div>
        </section>

        <!-- SOCIAL LINKS -->
        <nav class="social-links">
            <div>
                <a href="http://github.com/andyCatch">Github</a>
                <a href="https://www.instagram.com/itsandycatch/">Instagram</a>
                <a href="https://twitter.com/AndyCatch">Twitter</a>
            </div>
        </nav>

        <!-- FOOTER -->
        <footer class="footer-container">
            <div id="footer-edge" class="clock-container" data-timezone="America/New_York">
                <p class="cityName">New York</p>
                <h1 class="clock-style">18:35:22</h1>
            </div>
            <div class="clock-container" data-timezone="Australia/ACT">
                <p class="cityName">Sydney</p>
                <h1 class="clock-style">02:35:22</h1>
            </div>
        </footer>

    </div>

</body>

</html>
